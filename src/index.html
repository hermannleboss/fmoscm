<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>

    </style>
  </head>
  <body class="body-bg">
    <div role="main" class="card card-sm">
      <img src="./images/illustration-hero.svg" alt="" class="card-image" />
      <div class="card-content">
        <h1 class="col-primary mb-17px">Order Summary</h1>
        <p class="mb-20px">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="grid-container pricing mb-32px">
          <div class="grid-container">
            <div class="icone">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="plan">
              <h2 class="col-primary">Annual Plan</h2>
              <div>$59.99/year</div>
            </div>
          </div>
          <div class="grid-item">
            <a href="#" class="link">Change</a>
          </div>
        </div>
        <div class="">
          <a class="btn btn-primary" href="#">Proceed to Payment</a>
          <a class="btn btn-secondary" href="#">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution" role="doc-subtitle">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://hermanneho.com/">Koku Hermann EHO</a>.
    </div>
  </body>
</html>
